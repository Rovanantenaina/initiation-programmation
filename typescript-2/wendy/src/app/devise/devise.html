<div>
  <h1>Devise</h1>
  <div>
    <label for="monaie">Sélectionner la devise : </label>
    <select id="monaie" [(ngModel)]="monaie">
      <option></option>
      <option value="{{'Allemagne, Autriche, Andorre, Belgique, Chypre, Espagne,' +
       'Estonie, Finlande, France ,Saint Marin, Monaco,Vatican,Grèce,Irlande,' +
        'Italie,Lettonie,Lituanie,Luxembourg,Malte,Pays-Bas,' +
         'Portugal,Slovaquie,Slovénie'}}">{{devises[0]}}</option>
      <option value="{{'Bahamas,Barbade,Belize,Bermude,Cambodge,Costa Rica,Équateur,' +
       'El Salvador,États fédérés de Micronésie,Haïti,Honduras,' +
        'Irak,Liban,Libéria,Iles Marshall,Corée du Nord,Palau,' +
         'Panama,Somalie,Timor-Leste,États Unis,Uruguay,Zimbabwe,Fidji,Grenadines,' +
          'Belize,Canada,Hong Kong,Dominique,Australie,Iles Caïmans,Iles Cook,' +
           'Iles Salomon,Surinam,Taïwan'}}">{{devises[1]}}</option>
      <option value="{{'Bénin'+'Burkina Faso.'+'Côte d\'Ivoire'+'Guinée-Bissau.'+'Mali'+'Niger.'+'Sénégal'+'Togo.'}}">{{devises[2]}}</option>
      <option value="{{'Royaume-Unis,Angleterre,Ecosse,Paus de Galles,Jersey,Sainte-Hélène,Gibraltar,' +
       'Irlande de Nord,Île de Man,Guernesey'}}">{{devises[3]}}</option>
      <option value="{{'Bohême-Moravie,Danemark,Estonie,Groeland,Hongrie,Iles Féroé,Islande,' +
       'Norvège,République Tchèque,Slovaquie,Suède,Tchécoslovaquie'}}">{{devises[4]}}</option>
      <option value="{{'Madagascar'}}">{{devises[5]}}</option>
      <option value="{{'Algérie,Bahreïn,Irak,Jordanie,Koweït,Libye,Tunisie,Youqoslavie'}}">{{devises[6]}}</option>
      <option value="{{'Argentine,Chili,Colombie,Cuba,Guinée-Bissau,Mexique,Philippines,' +
       'République Dominicaine,Uruguay'}}">{{devises[7]}}</option>
      <option value="{{'Ceylan,Inde,Maurice,Népal,Pakistan,Seychelles,Sri Lanka'}}">{{devises[8]}}</option>

    </select>

  </div>
  <div style="width: 100%; color: black">
    <p>Les pays suivants utilisent cette devise : {{monaie}}</p>
  </div>
</div>
