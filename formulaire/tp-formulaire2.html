<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TP Formulaire</title>
</head>
<body>
<div id="main">
    <form>
        <label for="Nom"><b>Nom</b></label>
        <input id="Nom" type="text"/>
        <br/>
        <b id="text2" aria-label="Email">Email</b>
        <input type="text" id="Email"/>
        <br/>
        <b id="text3" aria-label="Téléphone">Télephone</b>
        <input type="text" id="Téléphone"/>
        <br/>
        <b id="text4" aria-label="Site web">Site Web</b>
        <input type="text" id="Site web"/>
        <br/>
        <b id="priorité" aria-label="priorité">priorité</b>
        <select id="priorité2">
            <option>Faible</option>
            <option>Fort</option>
        </select>
        <br/>
        <b id="text5" aria-label="Type">Type</b>
        <select id="Type">
            <option>Mise à jour du site</option>
            <option>Mie à jour de la page</option>
        </select>
        <br/>
        <b id="text6" aria-label="textarea">Message</b>
        <textarea id="textarea"></textarea>
        <br/>
        <button>Soumettre</button>
    </form>
</div>

</body>
</html>
