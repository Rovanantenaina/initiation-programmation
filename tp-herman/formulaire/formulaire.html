<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FORMULAIRE</title>
    <link rel="stylesheet" href="formulaire.css">
</head>
<html>
<body>
<div id="main" class="border">
    <div id="partie-1">
        <h3 id="title">Patient</h3>
    </div>
    <div id="partie-2">
        <div>
            <label for="nom">Patient Name</label>
        </div>
        <div id="text-nom">
            <input type="text" id="nom" class="border">
        </div>
    </div>

    <div id="partie3">
        <div id="adresse">
            <div>
                <label for="adress">Adress</label>
            </div>
            <div id="adresse-2">
                <input type="text" id="adress" class="border" placeholder="Street">
            </div>
            <div id="partie3-4">
                <div id="city-1">
                    <label for="city"></label>
                    <input type="text" id="city" class="border" placeholder="City">
                </div>
                <div id="city-2">
                    <label for="country"></label>
                    <input type="text" id="country" class="border" placeholder="Country">
                </div>
            </div>
        </div>
        <br/>
        <br/>
        <br/>

    </div>
    <div id="telephone">
        <label for="phone">Phone</label>
        <input type="number" id="phone" class="border" placeholder="Phone">
    </div>
    <div id="place-birth">
        <div>
            <label for="place">Place of Birth</label>
        </div>
        <div>
            <input type="text" id="place" class="border" placeholder="Place of Birth">
        </div>
    </div>
    <div id="date-birth">
        <div>
            <label for="date">Date of Birth</label>
        </div>
        <div>
            <input type="date" id="date" class="border">
        </div>
    </div>
    <div>
        <div>
            <p>Gender</p>
        </div>
        <div id="genre">
            <label for="male">Male</label>
            <input type="radio" id="male" name="option">
            <label for="female">Female</label>
            <input type="radio" id="female" name="option">
        </div>
    </div>
    <div id="bouton" class="border">
        <button id="bouton-interieur">Add</button>
    </div>
</div>



</body>
</html>
